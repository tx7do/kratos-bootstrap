syntax = "proto3";

package conf;

option go_package = "github.com/tx7do/kratos-bootstrap/api/gen/go/conf/v1;conf";

import "google/protobuf/duration.proto";

// 配置服务
message RemoteConfig {
  // 配置服务类型
  enum Type {
    UNKNOWN = 0;

    ETCD = 1;
    CONSUL = 2;
    NACOS = 3;
    APOLLO = 4;
    KUBERNETES = 5;
    POLARIS = 6;
  }

  // Nacos 配置
  message Nacos {
    string address = 1; // 服务端地址
    uint64 port = 2; // 服务端端口

    string username = 3; // 用户名
    string password = 4; // 密码

    string namespace_id = 10; // 命名空间ID
    string group = 11; // 配置分组
    string data_id = 12; // 配置数据ID

    string log_level = 20; // 日志级别
    string cache_dir = 21; // 缓存目录
    string log_dir = 22; // 日志目录

    bool not_load_cache_at_start = 30; // 启动时不加载缓存
    bool update_cache_when_empty = 31; // 当配置为空时更新缓存

    int32 update_thread_num = 40; // 更新服务的线程数
    uint64 timeout_ms = 41; // http请求超时时间，单位毫秒
    int64 beat_interval = 42; // 心跳间隔时间，单位毫秒
  }

  // Etcd 配置
  message Etcd {
    repeated string endpoints = 1; // 服务端地址
    google.protobuf.Duration timeout = 2; // 超时时间
    string key = 3; // 配置键
  }

  // Consul 配置
  message Consul {
    string scheme = 1;  // 网络样式
    string address = 2; // 服务端地址
    string key = 3; // 配置键
  }

  // Apollo 配置
  message Apollo {
    string endpoint = 1; // 服务端地址
    string app_id = 2; // 应用ID
    string cluster = 3; // 集群
    string namespace = 4; // 命名空间
    string secret = 5; // 密钥
  }

  // Kubernetes 配置
  message Kubernetes {
    string namespace = 1; // 命名空间
    string label_selector = 2; // 标签选择器
    string field_selector = 3; // 字段选择器
    string kube_config = 4; // kube配置文件路径
    string master = 5; // master地址
  }

  // Polaris 配置
  message Polaris {
    string namespace = 1;
    string file_group = 2;
    string file_name = 3;
  }

  string type = 1; // 配置类型

  optional Etcd etcd = 2;
  optional Consul consul = 3;
  optional Nacos nacos = 4;
  optional Apollo apollo = 6;
  optional Kubernetes kubernetes = 7;
  optional Polaris polaris = 8;
}
