syntax = "proto3";

package conf;

option go_package = "github.com/tx7do/kratos-bootstrap/api/gen/go/conf/v1;conf";

// 脚本引擎配置
message Script {
  message Lua {
    bool enabled = 1;  // 是否启用Lua脚本引擎
    string path = 2;  // 脚本路径
    repeated string pre_load_scripts = 3;  // 预加载脚本列表
  }

  message JavaScript {
    bool enabled = 1; // 是否启用JavaScript脚本引擎
    string path = 2;  // 脚本路径
    repeated string pre_load_scripts = 3;  // 预加载脚本列表
  }

  message Python {
    bool enabled = 1; // 是否启用Python脚本引擎
    string path = 2;  // 脚本路径
    repeated string pre_load_scripts = 3;  // 预加载脚本列表
  }

  Lua lua = 1;  // Lua脚本引擎配置
  JavaScript javascript = 2;  // JavaScript脚本引擎配置
  Python python = 3;  // Python脚本引擎配置
}
